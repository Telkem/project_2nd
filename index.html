<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방구 - 사회 초년생들을 위한 원룸 구하기 서비스</title>
    <!-- Tailwind CSS를 사용해 스타일을 간편하게 적용합니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 사용자 정의 폰트를 적용합니다. */
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
    <!-- 메인 컨테이너 -->
    <div class="bg-white p-8 rounded-3xl text-center max-w-sm w-full mx-4">
        <!-- 방구 캐릭터 이미지 -->
        <div class="mb-6">
            <!-- 사용자가 업로드한 이미지를 표시합니다. -->
            <!-- 이 이미지는 로컬에 저장되어 있으므로 실제 웹 환경에서는 경로를 수정해야 합니다. -->
            <img src="./img/bangu.png" alt="방구 캐릭터" class="mx-auto w-48 h-48 rounded-full object-cover">
        </div>

        <!-- 제목 -->
        <h1 class="text-5xl font-extrabold text-gray-800 mb-2">방구</h1>
        <!-- 부제 -->
        <p class="text-md text-gray-500 mb-8">
            사회 초년생들을 위한 원룸 구하기 서비스
        </p>

        <!-- 버튼 섹션 -->
        <div class="flex justify-center items-center space-x-4 mb-4">
            <!-- 로그인 버튼 -->
            <button class="flex-1 bg-pink-100 text-pink-700 py-3 px-6 rounded-full font-semibold shadow-md hover:bg-pink-200 transition-colors duration-200" onclick="location.href='login.html'">
                로그인
            </button>
            <!-- 회원가입 버튼 -->
            <button class="flex-1 bg-pink-100 text-pink-700 py-3 px-6 rounded-full font-semibold shadow-md hover:bg-pink-200 transition-colors duration-200" onclick="location.href='signup.html'">
                회원가입
            </button>
        </div>

        <!-- 게스트 버튼 -->
        <button class="w-full bg-gray-200 text-gray-700 py-3 px-6 rounded-full font-semibold shadow-md hover:bg-gray-300 transition-colors duration-200" onclick="location.href='select_purpose.html'">
            게스트로 이용
        </button>
    </div>
</body>
</html>
